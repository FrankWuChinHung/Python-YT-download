<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <style>
        div {
            text-align: center;
            padding: 20px;
            margin: auto;
        }

        .st1 {
            text-align: center;
            padding: 50px;
            border: 6px double gold;
            border-radius: 20px;
            box-shadow: 10px 10px 10px gray;
            width: 1000px;
        }

        body {
            background-color: rgb(255, 247, 230);
        }
    </style>
</head>

<body>
    <div class='st1'>
        <h1>YouTube Downloader</h1>

        <div class="mb-3">
            <form method="POST" action="/download">
                <label for="url" class="form-label">YouTube URL:</label>
                <input type="text" class="form-control" name="url" id="url" placeholder="URL input" size="80"><br><br>
                <label for="format">Choose your format:</label>
                <select name="format" id="format">
                    <option value="mp3">MP3</option>
                    <option value="mp4">MP4</option>
                </select><br><br>
                <input type="submit" class="btn btn-warning" value="Download">
        </div>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>

</html>
